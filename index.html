<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <script src="app.js" defer></script>
    <title>Questionnaire creator</title>
</head>
<body>
    <div class="narrow_down_container">
        <header>
            <div class="buttons__container buttons">
                <button class="buttons__btn">Add a question</button>
                <button class="buttons__btn">Start the quiz</button>
            </div>
            <div class="header__container header">
                <h1>Questionnaire creator</h1>
                <p>Create your own questionnaire and quiz forms</p>
            </div>
        </header>
        <main>
            <div class="main__placement questions" id="questions-go-here">
                <section class="questions__container">
                    <h3 class="questions__title">Question #1</h3>
                    <div class="questions__gridder">
                        <div class="questions__checkbox-container">
                            <input type="checkbox" class="questions__checkbox">
                        </div>
                        <div class="questions__answer-container">
                            <p class="questions__answer">answer</p>
                        </div>
                    </div>
                </section>

            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
